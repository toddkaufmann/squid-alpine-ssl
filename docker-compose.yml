version: "3"
services:
  squid-alpine-ssl:
    image: tk/squid-alpine-ssl-aarm64:v20220621
    # original, but isn't arm:  alatas/squid-alpine-ssl:latest
    environment:
      - CN=squid.local
      - O=squid
      - OU=squid
      - C=US
    ports:
      - "3128:3128"
      - "4128:4128"
    volumes:
      - ./log:/var/log/
      - ./conf/squid.conf:/etc/squid/squid.conf
      - ./:/ROOT
      # in squid.conf , refer to /ROOT/conf/hosts
      - ./cache:/var/cache
      - ./cert:/etc/squid-cert
    restart: always